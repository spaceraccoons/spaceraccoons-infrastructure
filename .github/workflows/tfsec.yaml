name: tfsec
on:
  push:
    branches:
    - main
  pull_request:
jobs:
  tfsec:
    name: tfsec sarif report
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout from SCM
        uses: actions/checkout@v2
      - name: Run tfsec
        uses: tfsec/tfsec-sarif-action@v0.0.6
        with:
          sarif_file: tfsec.sarif
